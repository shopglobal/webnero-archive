        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-4 col-md-12 item">
                    
                    
<div class="panel panel-crfi">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-3">
                <img height="70px" width="70px" src="img/crfi.png" />
            </div>
            <div class="col-xs-9 text-right">
                <div id="crfi-balance" class="huge"></div>
                <div>Balance</div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <span class="pull-left">Unlocked Balance</span>
        <span id="crfi-unlocked-balance" class="pull-right"></span>
        <div class="clearfix"></div>
    </div>                       
</div>


                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-crfi">
                        <div class="panel-heading">
                            <i class="fa fa-clock-o fa-fw"></i> Transfer coin
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="form-group" style="text-align: center">
                                    
                                        <button id="-send" class="btn btn-lg btn-login coin-selector ">
                                            <img height="70px" width="70px" src="img/.png" />
                                        </button>
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div role="form">
                                        <label>Amount</label>
                                        <div class="form-group input-group">
                                            <input id="amount" type="number" class="form-control">
                                            <span class="input-group-addon">All</span>
                                        </div>
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input id="receiver" class="form-control" placeholder="crfi...">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Priority</label>
                                        <select id="priority" class="form-control">
                                            <option>x0.25</option>
                                            <option>x0.50</option>
                                            <option>x0.75</option>
                                            <option>x1.00</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Payment ID (optional)</label>
                                        <input id="pid" class="form-control" placeholder="16 or 64 hexadecimal characters">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group" style="text-align: center">
                                    <button id="send-modal" class="btn btn-lg btn-login btn-primary" style="width: 100px"> Send </button>
                                    <button class="btn btn-lg btn-login btn-primary" style="width: 100px"> Cancel </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="send-code-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="panel panel-crfi" style="margin-bottom: 0;">
                <div class="panel-heading" style="text-align: center">
                    
                        <img height="40px" width="40px" src="img/crfi.png" />
                    
                        <img height="40px" width="40px" src="img/etnx.png" />
                    
                        <img height="40px" width="40px" src="img/etnxp.png" />
                    
                        <img height="40px" width="40px" src="img/ltnx.png" />
                    
                        <img height="40px" width="40px" src="img/gldx.png" />
                    
                </div>
                <div class="panel-body">
                    <div class="alert alert-danger" style="display: none">
                    </div>
                    <div class="alert alert-success" style="display: none">
                        Transfer success!
                    </div>
                    <div role="form">
                        <fieldset>
                            <div class="form-group" style="text-align: center">
                                <input id="digit-1" class="form-control" type="password" style="width: 34px; display: inline-block" disabled>
                                <input id="digit-2" class="form-control" type="password" style="width: 34px; display: inline-block" disabled>
                                <input id="digit-3" class="form-control" type="password" style="width: 34px; display: inline-block" disabled>
                                <input id="digit-4" class="form-control" type="password" style="width: 34px; display: inline-block" disabled>
                                <input id="digit-5" class="form-control" type="password" style="width: 34px; display: inline-block" disabled>
                            </div>
                            <div class="form-group" style="text-align: center">
                                <button id="1" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">1</button>
                                <button id="2" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">2</button>
                                <button id="3" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">3</button>
                            </div>
                            <div class="form-group" style="text-align: center">
                                <button id="4" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">4</button>
                                <button id="5" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">5</button>
                                <button id="6" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">6</button>
                            </div>
                            <div class="form-group" style="text-align: center">
                                <button id="7" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">7</button>
                                <button id="8" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">8</button>
                                <button id="9" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">9</button>
                            </div>
                            <div class="form-group" style="text-align: center">
                                <button id="0" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">0</button>
                            </div>
                            <button id="del" type="button" class="btn btn-lg btn-login btn-block btn-primary btn-code">Cancel</button>
                            <button id="send" type="button" class="btn btn-lg btn-login btn-block btn-primary btn-code">Send</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        
        <div class="modal fade" id="spinner-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="panel panel-crfi" style="margin-bottom: 0;">
                <div class="panel-body" style="height: 300px">
                    <div class="row" style="text-align: center; margin-top: 65px;">
                        
                            <img height="80px" width="80px" src="img/crfi.png" />
                        
                            <img height="80px" width="80px" src="img/etnx.png" />
                        
                            <img height="80px" width="80px" src="img/etnxp.png" />
                        
                            <img height="80px" width="80px" src="img/ltnx.png" />
                        
                            <img height="80px" width="80px" src="img/gldx.png" />
                        
                    </div>
                    <div class="row">
                        <div class="cssload-loader">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
