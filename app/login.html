<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Electronero & Pulse Web Wallet</title>

        <link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="../plugins/metisMenu/metisMenu.min.css" rel="stylesheet" type="text/css">
        <link href="../dist/css/etnx.css" rel="stylesheet" type="text/css">
        <link href="../dist/css/spinner.css" rel="stylesheet" type="text/css">
        <link href="../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>
        
        

    <div class="container">
        <div id="login-container" class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-etnx">
                    <div class="panel-heading" style="text-align: center">
                        
                            <img height="40px" width="40px" src="../img/etnx.png" />
                        
                            <img height="40px" width="40px" src="../img/etnxp.png" />
                        
                            <img height="40px" width="40px" src="../img/ltnx.png" />
                        
                            <img height="40px" width="40px" src="../img/gldx.png" />
                        
                    </div>
                    <div class="panel-body">
                        <div class="alert alert-danger" style="display: none">
                            Login fail, please check email and password
                        </div>
                        <div class="alert alert-success" style="display: none">
                            Login successful, retrieving data, please wait
                        </div>
                        <div role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input id="email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input id="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <button id="login" class="btn btn-lg btn-login btn-block btn-primary">Login</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="pin-code-container" class="row" style="display: none">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-etnx">
                    <div class="panel-heading" style="text-align: center">
                        
                            <img height="40px" width="40px" src="../img/etnx.png" />
                        
                            <img height="40px" width="40px" src="../img/etnxp.png" />
                        
                            <img height="40px" width="40px" src="../img/ltnx.png" />
                        
                            <img height="40px" width="40px" src="../img/gldx.png" />
                        
                    </div>
                    <div class="panel-body">
                        <div class="alert alert-danger" style="display: none">
                        </div>
                        <div role="form">
                            <fieldset>
                                <div id="pin-form" class="form-group inputTxt" style="text-align: center">
                                    <input id="digit-1" class="form-control inputTxt" type="password" style="width: 34px; display: inline-block" disabled>
                                    <input id="digit-2" class="form-control inputTxt" type="password" style="width: 34px; display: inline-block" disabled>
                                    <input id="digit-3" class="form-control inputTxt" type="password" style="width: 34px; display: inline-block" disabled>
                                    <input id="digit-4" class="form-control inputTxt" type="password" style="width: 34px; display: inline-block" disabled>
                                    <input id="digit-5" class="form-control inputTxt" type="password" style="width: 34px; display: inline-block" disabled>
                                </div>
                                <div class="form-group" style="text-align: center">
                                    <button id="1" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">1</button>
                                    <button id="2" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">2</button>
                                    <button id="3" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">3</button>
                                </div>
                                <div class="form-group" style="text-align: center">
                                    <button id="4" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">4</button>
                                    <button id="5" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">5</button>
                                    <button id="6" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">6</button>
                                </div>
                                <div class="form-group" style="text-align: center">
                                    <button id="7" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">7</button>
                                    <button id="8" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">8</button>
                                    <button id="9" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">9</button>
                                </div>
                                <div class="form-group" style="text-align: center">
                                    <button id="0" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">0</button>
                                </div>
                                <button id="del" type="button" class="btn btn-lg btn-login btn-block btn-primary">Cancel</button>
                                <button id="pin-code" type="button" class="btn btn-lg btn-login btn-block btn-primary">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="spinner-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="panel panel-etnx" style="margin-bottom: 0;">
                    <div class="panel-body" style="height: 300px">
                        <div class="row" style="text-align: center; margin-top: 65px;">
                            
                                <img height="80px" width="80px" src="../img/etnx.png" />
                            
                                <img height="80px" width="80px" src="../img/etnxp.png" />
                            
                                <img height="80px" width="80px" src="../img/ltnx.png" />
                            
                                <img height="80px" width="80px" src="../img/gldx.png" />
                            
                        </div>
                        <div class="row">
                            <div class="cssload-loader">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <script type="text/javascript" src="../plugins/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="../plugins/bootstrap/js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="../dist/js/crypto.js"></script>
        <script type="text/javascript" src="../dist/js/utils.js"></script>
        <script type="text/javascript" src="../dist/js/passport.js"></script>
        <script type="text/javascript" src="../dist/js/etnx.js"></script>
        
         
    <script type="text/javascript" src="../dist/js/pin-code-utils.js"></script>
    <script type="text/javascript" src="../dist/js/login-utils.js"></script>
    <script type="text/javascript" src="../dist/js/login.js"></script>


    </body>

</html>
